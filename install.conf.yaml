
- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/i3/config:
      create: true
      path: config/i3/config
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: config/alacritty/alacritty.yml
    ~/.config/autorandr:
      create: true
      path: config/autorandr
    ~/.tmux.conf:
      path: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
